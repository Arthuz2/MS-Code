<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <form action="#">
        <div class="inputs">
            <label for="#">1° Numero: <input type="number" id="num1"></label>
            <label for="#">2° Numero: <input type="number" id="num2"></label>
            <label for="#" class="operador">Operação
                <div class="oper">
                    <button class="soma" id="soma">+</button>
                    <button class="sub" id="subt">-</button>
                </div>
            </label>
        </div>
        <label class="res">Resultado: <p id="text" class="res">0</p></label>
    </form>

    <script src="script.js"></script>
</body>
</html>
